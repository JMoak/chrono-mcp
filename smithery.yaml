build:
  dockerfile: Dockerfile
  dockerBuildPath: .

startCommand:
  type: http
  configSchema:
    type: object
    properties:
      port:
        type: integer
        default: 8000
    additionalProperties: false
  commandFunction: |-
    (config) => ({
      command: "node",
      args: ["dist/index.js"],
      env: { MCP_TRANSPORT: "http", PORT: String(config.port ?? 8000) }
    })

